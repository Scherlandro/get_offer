<h1 *ngIf="!isChange" mat-dialog-title>Adicionar Usuario</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Usuario</h1>

<div mat-dialog-content>

  <mat-form-field appearance="fill" *ngIf="isChange">
    <mat-label>ID</mat-label>
    <input matInput [(ngModel)]="iUser.id">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="iUser.name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="iUser.username">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="iUser.password">
  </mat-form-field>

  <span>

  <button mat-raised-button *ngIf="!isChange"  cdkFocusInitial >Create</button>
  <button mat-button *ngIf="isChange"  cdkFocusInitial >Edit</button>
  <button mat-raised-button (click)="onCancel()">Cancel</button>
 </span>


</div>
