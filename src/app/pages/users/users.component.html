<mat-card>
  <div>
    <mat-card class="mat-button-cad">
      <button mat-raised-button class="add" (click)="openDialogo(userControl.value)">
        <mat-icon>add</mat-icon>Add User
      </button>
    </mat-card>
  </div>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search user" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table class="table-use" [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

         <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

         <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.username}} </td>
          </ng-container>

          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
            <td mat-cell *matCellDef="let row"> {{row.password}}% </td>
          </ng-container>


          <ng-container matColumnDef="edite">
            <th mat-header-cell *matHeaderCellDef >Edite</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button class="edit" (click)="editElement(row)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef >Delete</th>
            <td mat-cell *matCellDef="let row" >
              <button mat-icon-button class="delete" (click)="deleteElement(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>

</mat-card>
